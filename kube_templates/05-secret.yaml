apiVersion: v1                      # API version for Secret resource (v1 is the stable version)
kind: Secret                        # Resource type - Secret stores sensitive data like passwords, tokens, keys
metadata:                           # Metadata section - contains identifying information
  name: app-secret                 # Name of the Secret (must be unique within namespace)
  namespace: default               # Namespace where Secret will be created (optional, defaults to 'default')
  labels:                          # Labels are key-value pairs used for selecting and organizing resources
    app: nginx                     # Label: application name
    secret: app                    # Label: secret type
  annotations:                     # Annotations are metadata that don't affect resource behavior
    description: "Application secrets"  # Custom annotation: human-readable description
type: Opaque                        # Secret type: Opaque (generic), kubernetes.io/dockerconfigjson, kubernetes.io/tls, etc.
                                    # Opaque: arbitrary user-defined data (default)
                                    # kubernetes.io/dockerconfigjson: Docker registry credentials
                                    # kubernetes.io/tls: TLS certificate and key
                                    # kubernetes.io/basic-auth: Basic authentication
                                    # kubernetes.io/ssh-auth: SSH authentication
                                    # kubernetes.io/service-account-token: Service account token
data:                               # Data section - contains key-value pairs (base64 encoded)
  # Note: Values in data must be base64 encoded
  # To encode: echo -n 'value' | base64
  # To decode: echo 'encoded_value' | base64 -d
  username: YWRtaW4=               # Key: username, Value: base64-encoded "admin"
  password: cGFzc3dvcmQxMjM=       # Key: password, Value: base64-encoded "password123"
  api_key: YWJjZGVmZ2hpams=        # Key: api_key, Value: base64-encoded API key
  database_password: cG9zdGdyZXNfcGFzcw==  # Key: database_password, Value: base64-encoded password

stringData:                         # StringData section - contains plain text (automatically base64 encoded by Kubernetes)
  # Note: stringData is write-only (not shown when reading Secret)
  # Values here are automatically base64 encoded and merged into data
  # Useful for non-binary data that you want to write in plain text
  db_host: "localhost"             # Key: db_host, Value: plain text (will be base64 encoded)
  db_port: "5432"                  # Key: db_port, Value: plain text (will be base64 encoded)
  jwt_secret: "my-super-secret-jwt-key"  # Key: jwt_secret, Value: plain text (will be base64 encoded)

---
# Example: TLS Secret (type: kubernetes.io/tls)
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
  namespace: default
type: kubernetes.io/tls             # Secret type: TLS certificate and key
data:                               # TLS secrets must have 'tls.crt' and 'tls.key' keys
  tls.crt: LS0tLS1CRUdJTi...        # Base64-encoded TLS certificate (PEM format)
  tls.key: LS0tLS1CRUdJTi...        # Base64-encoded TLS private key (PEM format)
                                    # Note: These are typically created via:
                                    # kubectl create secret tls tls-secret --cert=cert.pem --key=key.pem

---
# Example: Docker Registry Secret (type: kubernetes.io/dockerconfigjson)
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry-secret
  namespace: default
type: kubernetes.io/dockerconfigjson  # Secret type: Docker registry credentials (JSON format)
data:                               # Docker config JSON (base64 encoded)
  .dockerconfigjson: eyJhdXRocyI6...  # Base64-encoded Docker config JSON
                                    # Format: {"auths":{"registry.example.com":{"username":"user","password":"pass","auth":"base64(user:pass)"}}}
                                    # Note: Typically created via:
                                    # kubectl create secret docker-registry docker-registry-secret --docker-server=registry.example.com --docker-username=user --docker-password=pass

---
# Example: Basic Auth Secret (type: kubernetes.io/basic-auth)
apiVersion: v1
kind: Secret
metadata:
  name: basic-auth-secret
  namespace: default
type: kubernetes.io/basic-auth      # Secret type: Basic authentication credentials
data:                               # Basic auth secrets must have 'username' and 'password' keys
  username: YWRtaW4=               # Base64-encoded username
  password: cGFzc3dvcmQ=           # Base64-encoded password
                                    # Note: Typically created via:
                                    # kubectl create secret generic basic-auth-secret --type=kubernetes.io/basic-auth --from-literal=username=admin --from-literal=password=password

---
# Example: SSH Auth Secret (type: kubernetes.io/ssh-auth)
apiVersion: v1
kind: Secret
metadata:
  name: ssh-secret
  namespace: default
type: kubernetes.io/ssh-auth        # Secret type: SSH authentication credentials
data:                               # SSH auth secrets must have 'ssh-privatekey' key
  ssh-privatekey: LS0tLS1CRUdJTi...  # Base64-encoded SSH private key
                                    # Optional: can also include 'ssh-publickey' and 'known_hosts'

---
# Example: Service Account Token Secret (type: kubernetes.io/service-account-token)
apiVersion: v1
kind: Secret
metadata:
  name: service-account-token-secret
  namespace: default
  annotations:
    kubernetes.io/service-account.name: "my-service-account"  # Service account name
type: kubernetes.io/service-account-token  # Secret type: Service account token
data:                               # Automatically populated by Kubernetes
  # These fields are automatically generated:
  # token: <service account token>
  # ca.crt: <cluster CA certificate>
  # namespace: <namespace name>

---
# Example: Secret with immutable flag (Kubernetes 1.19+)
apiVersion: v1
kind: Secret
metadata:
  name: app-secret-immutable
  namespace: default
type: Opaque
data:
  api_key: YWJjZGVmZ2hpams=
immutable: true                     # Immutable flag - prevents changes after creation (default: false)
                                    # Once set to true, cannot be changed back to false
                                    # Useful for performance optimization and preventing accidental changes

